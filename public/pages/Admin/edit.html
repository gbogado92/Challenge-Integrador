<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="shortcut icon"
          href="../../img/isotype.svg"
          type="image/x-icon"
        />
        <title>Editar Item</title>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="../../css/edit.css" />
      </head>
    <body>
        <header>
            <nav class="navbar container">
                <picture class="navbar__logo">
                    <a href="./../../index.html">
                        <img src="./../../img/logo_light_horizontal.svg" alt="">
                    </a>  
                </picture>
                <ul class="navbar__menu">
                    <li class="navbar__item with-submenu">
                        <a class="navbar__link with-icon" href="./../../pages/shop/shop.html">SHOP <iconify-icon icon="mdi:chevron-down"></iconify-icon></a>
                        <ul class="submenu">
                            <li class="submenu__item">
                                <a href="" class="submenu__link">Funkos</a>
                            </li>
                            <li class="submenu__item">
                                <a href="" class="submenu__link">Remeras</a>
                            </li>
                            <li class="submenu__item">
                                <a href="" class="submenu__link">Llaveros</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a class="navbar__link" href="./../../pages/Admin/admin.html">ADMIN</a>
                    </li class="navbar__item">
                    <li>
                        <a class="navbar__link" href="./../../index.html">SALIR</a>
                    </li class="navbar__item">
                </ul>
            </nav> 
        </header>
        <main class="main container">
            <h1 class="edit__title">EDITAR ITEM</h1>
            <form class="edit__form">
                <div class="edit__form-fila">
    
                    <label class="edit__form-label" for="categoria">Categoría:</label>
                    <select class="edit__form-select" id="categoria" name="categoria">
                        <option value="figuras">Figuras</option>
                        <option value="remeras">Remeras</option>
                        <option value="llaveros">Llaveros</option>
                    </select>
    
                    <label class="edit__form-label" for="licencia">Licencia:</label>
                    <select class="edit__form-select" id="licencia" name="licencia">
                        <option value="pokemon">Pokemon</option>
                        <option value="star-wars">Star Wars</option>
                        <option value="harry-potter">Harry Potter</option>
                    </select>
    
                </div>
                <div class="edit__form-fila">
    
                    <label class="edit__form-label" for="nombre">Nombre del producto:</label>
                    <input class="edit__form-input" type="text" id="nombre" name="nombre"
                        placeholder="Kakashi Hatake Shippuden Saga">
    
                </div>
                <div>
    
                    <textarea class="edit__form-textarea" id="descripcion" name="descripcion"
                        placeholder="Descripción del producto"></textarea>
    
                </div>
                <div class="edit__form-fila">
    
                    <label class="edit__form-label" for="sku">SKU:</label>
                    <input class="edit__form-input" type="text" id="sku" name="sku" placeholder="SSK111AB001">
    
    
                    <label class="edit__form-label" for="precio">Precio:</label>
                    <input class="edit__form-input" type="text" id="precio" name="precio" placeholder="$ 0.000,00">
    
                    <label class="edit__form-label" for="stock">Stock:</label>
                    <input class="edit__form-input" type="text" id="stock" name="stock" placeholder="0">
    
                </div>
                <div class="edit__form-fila">
    
                    <label class="edit__form-label" for="descuento">Descuento:</label>
                    <input class="edit__form-input" type="text" id="descuento" name="descuento" placeholder="0%">
    
                    <label class="edit__form-label" for="cuotas">Cuotas:</label>
                    <select class="edit__form-select" id="cuotas" name="cuotas">
                        <option value="6">6 cuotas sin interés</option>
                        <option value="8">8 Cuotas sin interés</option>
                        <option value="10">10 Cuotas sin interés</option>
                    </select>
    
                </div>
                <div class="edit__form-fila">
    
                    <label class="edit__form-label" for="imagenes">Imágenes:</label>
                    <input class="edit__form-carga" type="file" id="imagenes" name="imagenes" multiple>
    
                </div>
                <div class="edit__form-imagenes">
    
                    <picture class="edit__form-imagen">
                        <img src="../../img/pokemon/charmander-1.webp" alt="Imagen del frente del producto">
                        <p class="edit__form-caption">Frente</p>
                    </picture>
    
                    <picture class="edit__form-imagen">
                        <img src="../../img/pokemon/charmander-box.webp" alt="Imagen del dorso del producto">
                        <p class="edit__form-caption">Dorso</p>
                    </picture>
    
                </div>
    
                <input class="edit__form-submit" type="submit" value="Modificar Producto">
                
            </form>
        </main>
     
        <footer class="footer">
            <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                <a class="navbar__link" href="./pages/shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                <a class="navbar__link" href="#">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                <a class="navbar__link" href="./pages/Admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                <a class="navbar__link" href="./pages/contacto.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="./img/isotype.svg" alt="Isotype de la marca Funkoshop"
            /></picture>
            </nav>
        
            <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

        <script src="../../javascript/cart.js"></script>
        <script src="../../javascript/menuhamb.js"></script>
     </body>
</html>
